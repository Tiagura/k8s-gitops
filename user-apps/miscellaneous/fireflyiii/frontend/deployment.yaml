apiVersion: apps/v1
kind: Deployment
metadata:
  name: fireflyiii
  labels:
    app: fireflyiii
    tier: frontend
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: fireflyiii
      tier: frontend
  template:
    metadata:
      labels:
        app: fireflyiii
        tier: frontend
    spec:
      containers:
      - image: fireflyiii/core:version-6.4.13
        name: fireflyiii
        env:
          - name: APP_ENV
            value: "local"
          - name: APP_KEY           # The APP_KEY must be *exactly* 32 characters long, avoid using #, it may break things.
            valueFrom:
              secretKeyRef:
                name: fireflyiii-secrets
                key: app_key
          - name: APP_URL
            value: "https://budget.tamhomelab.com"
          - name: TRUSTED_PROXIES
            value: "**"
          - name: SITE_OWNER
            valueFrom:
              secretKeyRef:
                name: fireflyiii-secrets
                key: site_owner
          - name: DB_HOST
            value: fireflyiii-database-rw.cloudnative-pg.svc.cluster.local
          - name: DB_CONNECTION
            value: pgsql
          - name: DB_PORT
            value: "5432"
          - name: DB_DATABASE
            value: "fireflyiii"
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: fireflyiii-secrets
                key: db_username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: fireflyiii-secrets
                key: db_password
        envFrom:
          - configMapRef:
              name: fireflyiii-other-configs    # Based on https://raw.githubusercontent.com/firefly-iii/firefly-iii/main/.env.example
        ports:
        - containerPort: 8080
          name: fireflyiii
        volumeMounts:
        - mountPath: "/var/www/html/storage/upload"
          name: fireflyiii-upload
      volumes:
        - name: fireflyiii-upload
          persistentVolumeClaim:
            claimName: fireflyiii-upload