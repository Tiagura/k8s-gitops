apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: memos
labels:
  - pairs:
      app.kubernetes.io/name: memos
      app.kubernetes.io/component: note-taking
      app.kubernetes.io/part-of: user-apps
      app.kubernetes.io/managed-by: argocd
    

resources:
  - namespace.yaml
  - memos-secrets-sealed.yaml
  - deployment.yaml
  - service.yaml
  - configmap.yaml
  - http-route.yaml
  - http-route-external.yaml
  - cilium-netpol.yaml
  - ../../../common/cilium-network-policies/