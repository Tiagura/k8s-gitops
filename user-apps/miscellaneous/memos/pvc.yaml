apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: memos-pvc
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job-group.longhorn.io/important: enabled
    recurring-job-group.longhorn.io/default: disabled
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 32Mi
  storageClassName: longhorn
