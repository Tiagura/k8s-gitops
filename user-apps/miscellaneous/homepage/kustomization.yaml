apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: homepage
resources:
  - deployment.yaml
  - http-route.yaml
  - namespace.yaml
  - pvc-config.yaml
  - service.yaml

configMapGenerator:
  - name: homepage-config
    files:
      - config/bookmarks.yaml
      - config/custom.js
      - config/customn.css
      - config/docker.yaml
      - config/kubernetes.yaml
      - config/services.yaml
      - config/settings.yaml

generatorOptions:
  disableNameSuffixHash: true
