apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nextpvr-external
  namespace: nextpvr
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "nextpvr.tamhomelab.com"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-external
      namespace: gateway
  hostnames:
    - "nextpvr.tamhomelab.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: nextpvr
          port: 8866
          weight: 1