apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: stremio
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Media
    gethomepage.dev/name: Stremio
    gethomepage.dev/icon: https://www.stremio.com/website/stremio-logo-small.png
    gethomepage.dev/href: https://stremio.tamhomelab.com
    gethomepage.dev/description: Watch Films and Series
    gethomepage.dev/pod-selector: "app=stremio"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-internal
      namespace: gateway
  hostnames:
    - "stremio.tamhomelab.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: stremio
          port: 8080
          weight: 1