apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: stremio
  namespace: stremio
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-internal
      namespace: gateway
  hostnames:
    - "stremio.tamhomelab.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: stremio
          port: 8080
          weight: 1