apiVersion: apps/v1
kind: Deployment
metadata:
  name: stremio
  namespace: stremio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stremio
  template:
    metadata:
      labels:
        app: stremio
    spec:
      containers:
        - name: stremio
          image: tsaridas/stremio-docker:latest@sha256:ece39355bb6b00ad877f5ee775792c747bdadbca1eeebbca595ef3e5b9daf876
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: NO_CORS
              value: "1"
            - name: AUTO_SERVER_URL
              value: "1"
            - name: APP_PATH
              value: "/srv/stremio-config"
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
          volumeMounts:
            - name: stremio-data
              mountPath: /srv/stremio-config
      volumes:
        - name: stremio-data
          persistentVolumeClaim:
            claimName: stremio-pvc
