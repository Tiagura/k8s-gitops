apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config-pvc
  namespace: jellyfin
spec:
  accessModes:
    - ReadWriteOnce   # use RWO for SQLite stability
  resources:
    requests:
      storage: 2.5Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-cache-pvc
  namespace: jellyfin
spec:
  accessModes:
    - ReadWriteMany   # use RWX for cache flexibility
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
---
