apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pihole
  namespace: pihole
spec:
  parentRefs:
    - name: gateway-internal
      namespace: gateway
  hostnames:
    - "pihole.tamhomelab.com"
  rules:
    # Rule 1: Redirect / â†’ /admin/
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /admin/
      backendRefs: []  # No backend for redirect

    # Rule 2: Proxy /admin/ to backend
    - matches:
        - path:
            type: PathPrefix
            value: /admin/
      backendRefs:
        - name: pihole
          port: 80
          weight: 1

    # Rule 3: Proxy /api/ to backend
    - matches:
        - path:
            type: PathPrefix
            value: /api/
      backendRefs:
        - name: pihole
          port: 80
          weight: 1