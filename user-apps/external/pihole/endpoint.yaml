apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: pihole
  namespace: pihole
  labels:
    kubernetes.io/service-name: pihole
    endpointslice.kubernetes.io/managed-by: argocd

addressType: FQDN
endpoints:
  - addresses: 
      - pihole
    conditions:
      ready: true

ports:
  - name: http
    port: 80