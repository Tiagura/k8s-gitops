apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: storage-backup-alerts
  labels:
    app.kubernetes.io/name: kube-prometheus-stack
    app.kubernetes.io/instance: kube-prometheus-stack
    app.kubernetes.io/managed-by: Helm
    prometheus: kube-prometheus-stack-prometheus
    role: alert-rules
spec:
  groups:
    - name: storage.longhorn.backup
      interval: 30s
      rules:
        - alert: LonghornBackupStuckInProgress
          expr: longhorn_backup_state == 2
          for: 3h
          labels:
            severity: warning
          annotations:
            summary: "Longhorn backup stuck in progress"
            description: |
              Longhorn backup {{ $labels.backup }} for volume {{ $labels.volume }} has been in progress for over 3 hours.
              Current state: {{ $value }} (0=New, 1=Pending, 2=InProgress, 3=Completed, 4=Error, 5=Unknown)

        - alert: LonghornBackupFailed
          expr: longhorn_backup_state == 4
          for: 10m
          labels:
            severity: critical
          annotations:
            summary: "Longhorn backup failed"
            description: |
              Longhorn backup {{ $labels.backup }} for volume {{ $labels.volume }} is in an Error state (4).
              Current value: {{ $value }} (0=New, 1=Pending, 2=InProgress, 3=Completed, 4=Error, 5=Unknown)

        - alert: LonghornBackupUnknownState
          expr: longhorn_backup_state == 5
          for: 1h
          labels:
            severity: warning
          annotations:
            summary: "Longhorn backup in unknown state"
            description: |
              Longhorn backup {{ $labels.backup }} for volume {{ $labels.volume }} is in an Unknown state (5).
              Current value: {{ $value }} (0=New, 1=Pending, 2=InProgress, 3=Completed, 4=Error, 5=Unknown)
        
        - alert: LonghornBackupPendingTooLong
          expr: longhorn_backup_state == 1
          for: 6h
          labels:
            severity: warning
          annotations:
            summary: "Longhorn backup pending for too long"
            description: |
              Longhorn backup {{ $labels.backup }} for volume {{ $labels.volume }} has been in Pending state for over 2 hours.
              Current value: {{ $value }} (0=New, 1=Pending, 2=InProgress, 3=Completed, 4=Error, 5=Unknown)