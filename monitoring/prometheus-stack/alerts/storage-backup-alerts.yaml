# Adapted from: https://longhorn.io/docs/archives/1.6.1/monitoring/alert-rules-example/
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: storage-backup-alerts
  namespace: prometheus-stack
  labels:
    app.kubernetes.io/name: kube-prometheus-stack
    app.kubernetes.io/instance: kube-prometheus-stack
    app.kubernetes.io/managed-by: Helm
    prometheus: kube-prometheus-stack-prometheus
    role: alert-rules
spec:
  groups:
    # Storage Backup Alerts (Longhorn)
    - name: storage.longhorn.backup
      interval: 30s
      rules:
        - alert: LonghornBackupStuckInProgress
          expr: longhorn_backup_state == 1
          for: 3h
          labels:
            severity: warning
          annotations:
            summary: "Longhorn backup stuck in progress"
            description: |
              Longhorn backup {{ $labels.backup }} for volume {{ $labels.volume }} has been in progress for over 1 hour.
              Current state: {{ $value }} (0=New, 1=InProgress, 2=Completed, 3=Error, 4=Unknown)
        - alert: LonghornBackupFailed
          expr: longhorn_backup_state == 3 or longhorn_backup_state == 4
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Longhorn backup failed or is in unknown state"
            description: |
              Longhorn backup {{ $labels.backup }} for volume {{ $labels.volume }} is in a failed (3) or unknown (4) state.
              Current value: {{ $value }} (0=New, 1=InProgress, 2=Completed, 3=Error, 4=Unknown)