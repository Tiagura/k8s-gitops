apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gotify-data-pvc
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job-group.longhorn.io/standard: enabled
    recurring-job-group.longhorn.io/default: disabled
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce   # use RWO for SQLite stability
  resources:
    requests:
      storage: "32Mi"
