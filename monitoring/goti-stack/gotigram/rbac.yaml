apiVersion: v1
kind: ServiceAccount
metadata:
  name: gotigram-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gotigram-secret-manager
rules:
  # Allow creating any secret in the namespace (needed for first creation)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]

  # Restrict all other operations to only the gotigram-token secret
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["gotigram-token"]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gotigram-secret-manager-binding
subjects:
  - kind: ServiceAccount
    name: gotigram-sa
    namespace: goti-stack
roleRef:
  kind: Role
  name: gotigram-secret-manager
  apiGroup: rbac.authorization.k8s.io
