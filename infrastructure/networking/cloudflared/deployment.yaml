apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflared
  labels:
    app: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532        # nobody
        runAsGroup: 65532       # nobody
        seccompProfile:
          type: RuntimeDefault
        sysctls:
          - name: net.ipv4.ping_group_range
            value: "65532 65532"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - cloudflared
                topologyKey: kubernetes.io/hostname
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest@sha256:803b17adb5326a38ce397b9c9f374289ad290ee5526d204b5879a1423b6f5c3e
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config.yaml
            - run
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          readinessProbe:
            httpGet:
              path: /metrics
              port: 2000
            initialDelaySeconds: 30
            failureThreshold: 3
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /metrics
              port: 2000
            initialDelaySeconds: 60
            failureThreshold: 5
            periodSeconds: 30
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: credentials
              mountPath: /etc/cloudflared/credentials
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: config
        - name: credentials
          secret:
            secretName: cloudflared-credentials-secret
            items:
              - key: credentials.json
                path: tunnel.json