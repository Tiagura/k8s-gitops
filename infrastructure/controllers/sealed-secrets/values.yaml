existingSecret: sealed-secrets-key

serviceAccount:
  create: true
  name: sealed-secrets-controller

rbac:
  create: true

createController: false # Set to false if controller is already deployed i.e. bootstrapped

# Optionally, if you want to customize other settings:
controller:
  affinity: {}
  tolerations: []
  nodeSelector: {}

# Disable key generation since we're providing our own
key:
  generate: false
